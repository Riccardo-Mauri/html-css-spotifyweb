<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!--font utilizzato-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!--link fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--link del css-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--SEZIONE PRINCIPALE-->
    <main>
        <section></section>
        <section></section>
    </main>
    <!--FOOTER/PLAYER MUSICALE CON ICONE E BARRE VOLUME E TASTI-->
    <footer>
        <section class="flex-container footer-container">
            <div class="flex-container song-in-play-cont"><!--tutte icone con funzione hover-->
                <div class="album-song-img">
                    <i class="fa-solid fa-image"></i>

                </div>
                <div class="info-f-song">
                    <span><strong>NOME BAND</strong></span><br>
                    <span class="link-name"><a href="#">NOME BRANO</a></span>

                </div>
                <div class="heart-folder-cont">
                    <span class="footer-icons-sx footer-icons"><i class="fa-regular fa-heart"></i></span>
                    <span class="footer-icons-sx footer-icons"><i class="fa-regular fa-folder"></i></span>
                </div>

            </div>
            <div class="interactive-music-bar">
                <div class="icon-f-center-container">
                    <span class="footer-icons"><i class="fa-solid fa-shuffle fa-lg"></i></span>
                    <span class="footer-icons"><i class="fa-solid fa-backward-step fa-lg"></i></span>
                    <span class="footer-icons icon-scale"><i class="fa-regular fa-circle-play fa-xl"></i></span>
                    <span class="footer-icons"><i class="fa-solid fa-forward-step fa-lg"></i></span>
                    <span class="footer-icons"><i class="fa-solid fa-rotate-right fa-lg"></i></span>
                </div>
                <div class="flex-container timelaps-music-container">
                    <div class="time-played">1:00</div>
                    <div class="flex-container timelaps-bar">
                        <div class="small-timelaps-bar">
                           <div class="dot-music">
                            <span><i class="fa-solid fa-circle-dot"></i></span>
                           </div> 
                        </div>
                        <div class="large-timelaps-bar"></div>
                    </div>
                    <div class="time-music">4:00</div>

                </div>

            </div>
            <div class="flex-container volume-cont">
                <div class="volume-screen-f-cont">
                    <span class="footer-icons"><i class="fa-solid fa-list"></i></span>
                    <span class="footer-icons"><i class="fa-solid fa-display"></i></span>
                    <span class="footer-icons"><i class="fa-solid fa-volume-high"></i></span>
                </div>
                <!--possibile div con elemento che si colora-->
                <div class="flex-container volume-bar">
                    <div class="small-timelaps-bar"></div>
                    <div class="large-timelaps-bar"></div>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
